databaseChangeLog:
  - changeSet:
      id: 1.3.0_createTableHalls
      author: mikhail_piatrenka
      changes:
        - createTable:
            tableName: halls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cinema_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: has_3d_support
                  type: boolean
              - column:
                  name: has_imax_support
                  type: boolean
              - column:
                  name: image_url
                  type: varchar(255)